<!DOCTYPE html>
<html>
    <head>
        <title>Engage 2021</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css' type="text/css">
        <script src="https://kit.fontawesome.com/735fc67367.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/7ca5293464.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <script type="module" src='assets/js/rtc.js'></script>
        <script type="module" src='assets/js/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <!-- <script src='assets/js/autolink.js'></script> -->
    </head>

    <body class="body-class">
        
        <!-- Create room for video call page -->
        <div class="rounded-0 d-print-none  "  id='room-create' hidden>
            <!-- <div class="text-white navigation" ><span><img class="logo-ms" src="./assets/msteams-logo.png">Microsoft Teams</span><span style="font-size: 20px; margin-left: 12%;">Create a room for video calling..</span></div> -->
            <div class="container-fluid" style="margin-top:0px;font-size: 30px; color:white; width: 100%; height: 10%; float: left;"><img class="logo-ms2" src="./assets/msteams-logo.png">Microsoft Teams
            <button id="chat-app">Click here to Login to Chat Room</button>
            </div>
            <div class="container-fluid mid-bar" >
              
                <div class="meet-avatar">
                    <img class="meet-avatar-logo" src="./assets/avatar3.png">
                </div>
                <div>
                    <span style="color: white;font-size: 20px; margin-left: 40%;">Create a room for video calling</span>
                </div>
                <div class="row mt-2 form-box">
                    <div class="col-12 text-center">
                        <span class="form-text small text-danger" id='err-msg'></span>
                    </div>
    
                    <div class="col-12 col-md-4 offset-md-4 mb-3">
                        <label for="room-name">Room Name</label>
                        <input type="text" id='room-name' class="form-control" style="border-radius: 8px;" placeholder="Enter room name">
                    </div>
    
                    <div class="col-12 col-md-4 offset-md-4 mb-3">
                        <label for="your-name">Your Name</label>
                        <input type="text" id='your-name' class="form-control"style="border-radius: 8px;" placeholder="Enter your name">
                    </div>
    
                    <div class=" room-create-btn col-12 col-md-4 offset-md-4 mb-3">
                        <button id='create-room' class="btn btn-block btn-info"style="border-radius: 8px;">Create Room</button>
                    </div>
    
                    <div class="col-12 col-md-4 offset-md-4 mb-3" id='room-created'></div>
                </div>
            </div>


        </div>
     
        <!-- After creating a room and entering room for video call page -->
        <div class="container-fluid room-comm" style="font-size: 30px; color:white; width: 100%; height: 10%; float: left;" hidden><img class="logo-ms2" src="./assets/msteams-logo.png">Microsoft Teams</div>
        
        <div class="room-comm local-name"  hidden> You ðŸ‘¤</div>

        <div class="room-comm" id="roomnameDisplay" style="position: absolute; left: 1%; bottom: 1%; color: white;" hidden>
            <!-- time display and roomid display at bottom   -->
            <script>
                function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
                }
                let url = window.location.href;
                let Displayname = decodeURIComponent( url ).split( '?room=', 2 )[1];
                function display_ct6() {
                var x = new Date()
                var ampm = x.getHours( ) >= 12 ? ' PM' : ' AM';
                hours = x.getHours( ) % 12;
                hours = hours ? hours : 12;
                var x1=x.getMonth() + 1+ "/" + x.getDate() + "/" + x.getFullYear(); 
                x1 = x1 + " - " +  hours + ":" +  checkTime(x.getMinutes()) + ":" +  checkTime(x.getSeconds())  + ampm;
                document.getElementById("roomnameDisplay").innerHTML = `${x1} | ROOM-ID: ${Displayname}`;
                display_c6();
                }
                function display_c6(){
                var refresh=1000; // Refresh rate in milli seconds
                mytime=setTimeout('display_ct6()',refresh)
                }
                display_c6()
                
            </script>
        </div>
        
        <!-- Buttons/icons for different features like video off/on,mute mic, share screen,leave call,chat,meeting link -->
        <div class="room-comm" style="position: absolute; left: 40%; bottom: 5%;" hidden>

            <button class="btn btn-sm btn-no-effect button" id='meeting-link' title="Meeting Link">
                <i class="fa fa-user-plus text-white"></i>
            </button>
            
            <button class="btn btn-sm btn-no-effect button" id='toggle-video' title="Hide Video">
                <i class="fa fa-video text-white"></i>
            </button>

            <button class="btn btn-sm btn-no-effect button" id='toggle-mute' title="Mute">
                <i class="fa fa-microphone-alt text-white"></i>
            </button>

            <button class="btn btn-sm btn-no-effect button" id='share-screen' title="Share screen">
                <i class="fa fa-desktop text-white"></i>
            </button>
            

            <button class="btn btn-sm text-white btn-no-effect button"  id='toggle-chat-pane'>
                <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>New</span>
            </button>

            <button class="btn btn-sm btn-no-effect text-white button-red">
                <a href="/" class="text-white text-decoration-none"><i class="fa fa-sign-out-alt text-white" title="Leave"></i></a>
            </button>
        </div>  


        <!-- when a user joins a video call room page to enter room -->
        <div class="container-fluid" id='username-set' hidden>
            <div class="container-fluid" style="margin-top:0px;font-size: 30px; color:white; width: 100%; height: 10%; float: left;"><img class="logo-ms2" src="./assets/msteams-logo.png">Microsoft Teams
            </div>
            
            <div>
            <div style="margin-left: 44%;">
                <img class="meet-avatar-logo" style="margin-top: 5%;" src="./assets/avatar3.png">
            </div>
            <div>
                <span style="color: white;font-size: 20px; margin-left: 42%;">Join a room for video calling</span>
            </div>
        </div>
            <div class="row mt-2 form">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3" style="font-size: 15px; color: white;">
                    <label for="username">Your Name</label>
                    <input type="text" id='username' class="form-control" style="border-radius: 8px;" placeholder="Enter your name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block btn-info"style="border-radius: 8px;">Enter Room</button>
                </div>
            </div>
        </div>


        
        <div class="container-fluid room-comm" hidden>
            <div class="row">
                <video class="local-video mirror-mode" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>
                <!-- Chatting during meet -->
                <div class="chat-panel col-md-3 chat-col d-print-none mb-2 " id='chat-pane' hidden>
                    <div class="row">
                        <div class="col-12 text-center mb-3">In-call messages<br>
                            <div style="margin-top:15px;margin-left: 5px;margin-right: 5px; font-size: 13.5px;">
                                Messages can only be seen by people in the call and are deleted when the call ends.
                            </div>
                        </div>
                    </div>

                    <div id='chat-messages'></div>

                    <div class="row">
                        <textarea id='chat-input' class="form-control rounded-0 chat-box border-info" rows='3' placeholder="Send a message to everyone.."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
